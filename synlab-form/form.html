<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="form.css">
    <title>Form Design</title>
</head>
<body>

    


        <form class="container form">

            <div class="flex2">

                <div class="one">
                    <label for="name">Name</label><br/>
                    <input type="text" id="name" placeholder="Enter Your Name" required>
                </div>
            
                <fieldset class="one">
                    <legend>Gender</legend>
                        <div class="gender">
                            <input type="radio" id="male" name="gender" value="Male" required/>
                            <label for="male">Male</label>
                    
                            <input type="radio" id="female" name="gender" value="Female" required />
                            <label for="female">Female</label>
            
                            <input type="radio" id="other" name="gender" value="Prefer not to say" required />
                            <label for="other">Other</label>
                        </div>
                </fieldset>

            </div>

            <div class="flex2">

                <div class="one">
                    <label for="email">Enter ID</label><br/>
                    <input type="email" id="email" placeholder="Patient ID" required>
                </div>

                <div class="one">
                    <label for="mobile">Mobile no.</label><br/>
                    <input type="tel" id="mobile" placeholder="Enter Your Mobile No." required>
                </div>

            </div>

            <div class="flex">
                <label for="bio">Clinic</label><br/>
                <textarea name="bio" id="bio" rows="5" placeholder="Clinical Information here..." required></textarea>
            </div>

            <div class="flex">
                <label for="file">Profile Picture</label><br/>
                <input type="file" id="file"  required>
            </div>

            <div class="flex3">
                <div class="two">
                    <label for="name">Ghana Card</label><br/>
                    <input type="text" id="name" placeholder="Enter Card No." required>
                </div>

                <div class="two">
                    <label for="dob">Date of Birth</label><br/>
      <input type="date" id="dob" name="dob" class="form-input"required>
                </div>

                <div class="two">
                    <label for="name">organization Name</label><br/>
                    <input type="text" id="name" placeholder="Enter Your Organization Name" required>
                </div>
            </div>

            <div class="flex">
                <label for="name">Linked In</label><br/>
                <input type="url" id="name"  required>
            </div>

            <div class="flex">
                <label for="name">Topic</label><br/>
                <input type="text" id="name"  required>
            </div>

           
            <div class="div">
                <input type="submit" class="submit" value="SUBMIT">
            </div>
        
        </form>
    </div>    

</body>
</html>
